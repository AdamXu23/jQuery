<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Chapter_17_08_Event_touch</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://kit.fontawesome.com/efc0f7b16d.js" crossorigin="anonymous"></script>
        <script>
            $(document).on("tap",function (params) {
                $('#showEvent').html("<h1>Even:tap</h1>")
            })
            $(document).on("taphold", function (params) {
                $('#showEvent').html("<h1>Even:taphold</h1>")
            })
            $(document).on("swipe", function (params) {
                $('#showEvent').html("<h1>Even:swipe</h1>")
            })
            $(document).on("swipeleft", function (params) {
                    $('#showEvent').html("<h1>Even:swipeleft</h1>")
            })
            $(document).on("swiperight", function (params) {
                    $('#showEvent').html("<h1>Even:swiperight</h1>")
            })
        </script>
    </head>

        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Chapter_17_08_Event_touch</h1>

            <div data-role="content" id="showEvent">
            </div>
            <div data-role="footer">
                <h4>頁尾</h4>
            </div>
        </div>
    </body>
</html>
