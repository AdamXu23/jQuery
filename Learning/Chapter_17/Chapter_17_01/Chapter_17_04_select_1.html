<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Chapter_17_03_Slider</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://kit.fontawesome.com/efc0f7b16d.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div data-role="header">
                <h1>Chapter_17_04_select_1</h1>
            </div>
            <div data-role="content">
                <fieldset data-role="controlgroup">
                    <legend>選擇設備(可多選)</legend>
                    <input type="checkbox" name="checkbox-1" id="checkbox-1" checked="">
                    <label for="checkbox-1">設備1</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-2">設備2</label>
                    <input type="checkbox" name="checkbox-3" id="checkbox-3">
                    <label for="checkbox-3">設備3</label>
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend>選擇設備(單選)</legend>
                    <input type="radio" name="radio-Select" id="radio-1" value="1" checked="">
                    <label for="radio-1">設備1</label>
                    <input type="radio" name="radio-Select" id="radio-2" value="2">
                    <label for="radio-2">設備2</label>
                    <input type="radio" name="radio-Select" id="radio-3" value="3">
                    <label for="radio-3">設備3</label>
                </fieldset>
            </div>
            <div data-role="footer">
                <h4>頁尾</h4>
            </div>
        </div>
    </body>
</html>
