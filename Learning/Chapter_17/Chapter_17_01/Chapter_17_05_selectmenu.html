<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Chapter_17_05_selectmenu</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

        <script src="https://kit.fontawesome.com/efc0f7b16d.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div data-role="header">
                <h1>Chapter_17_05_selectmenu</h1>
            </div>
            <div data-role="content">
                <label for="selectmenu">從清單中選擇項:</label>
                <select name="selectmenu" id="selectmenu">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
                <label for="selectmenu1">從清單中選擇項:</label>
                <select name="selectmenu1" id="selectmenu1" data-native-menu="false">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                </select>
            </div>
            <div data-role="footer">
                <h4>頁尾</h4>
            </div>
        </div>
    </body>
</html>
