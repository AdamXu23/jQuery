<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Chapter_17_01_input</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://kit.fontawesome.com/efc0f7b16d.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div data-role="header">
                <h1>Chapter_17_01_input</h1>
            </div>
            <div data-role="content">
                <form method="get" action="">
                    <label for="inputText">text</label>
                    <input type="text" name="inputText" id="inputText">
                    <label for="inputPass">password</label>
                    <input type="password" name="inputPass" id="inputPass">
                    <label for="inputnumber">number</label>
                    <input type="number" name="inputnumber" id="inputnumber">
                    <label for="inputemail">email</label>
                    <input type="email" name="inputemail" id="inputemail">
                    <label for="inputurl">url</label>
                    <input type="url" name="inputurl" id="inputurl">
                    <label for="inputel">tel</label>
                    <input type="tel" name="inputel" id="inputel">
                    <label for="inpusearch">search</label>
                    <input type="search" name="inpusearch" id="inpusearch">
                    <label for="inpuTextarea">Textarea</label>
                    <textarea name="inpuTextarea" id="inpuTextarea"></textarea>
                    <input type="submit" name="button1" id="button1" data-inline="true" value="送出">
                    <input type="reset" name="button2" id="button2" data-inline="true" value="重置">
                </form>
            </div>
            <div data-role="footer">
                <h4>頁尾</h4>
            </div>
        </div>
    </body>
</html>
