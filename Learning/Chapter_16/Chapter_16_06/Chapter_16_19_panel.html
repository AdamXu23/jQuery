<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">

            </div>
            <div id="panelReveal" data-role="panel" data-position="right" data-display="reveal" data-theme="b">

            </div>
            <div id="panelPush" data-role="panel" data-position="left" data-display="push">

                <p><a href="#" data-role="button" data-rel="close">Close</a> </p>
            </div>
            <div data-role="header">
                <h1>Chapter_16_19_panel</h1>
            </div>
            <div data-role="content">
                <a href="#panelOverlay" data-role="button" data-inline="true">panelOverlay</a>
                <a href="#panelReveal" data-role="button" data-inline="true">panelReveal</a>

            <div data-role="footer">
                <h4>頁尾</h4>
            </div>
