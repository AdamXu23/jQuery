<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Chapter_16_14_collapsible</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="https://kit.fontawesome.com/efc0f7b16d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 第1頁内容 -->
        <div data-role="page" id="page">
            <div data-role="header">
                <h1>Chapter_16_16_dialog</h1>
            </div>
            <div data-role="content">
                <a href="#message" data-role="button" data-transition="pop">pop</a>
                <a href="#message" data-role="button" data-transition="slidedown">slidedown</a>
                <a href="#message" data-role="button" data-transition="flip">flip</a>
            </div>
            <div data-role="footer">
                <h4>頁尾</h4>
            </div>
        </div>
        <div id="message" data-role="page" data-dialog="true">
            <div data-role="header"><h1>Message</h1></div>
            <div data-role="content"><p>這是訊息視窗</p></div>
        </div>
    </body>
</html>
