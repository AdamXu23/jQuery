<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Chapter_14_04</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#sList').before('<h1>本書重點技術</h1>');
                $('#sList').prepend('<li>HTML5</li>');
                $('#sList').append('<li>jQuery</li>');
                $('#sList').after('<p>歡迎一起來學習</p>');
            });
        </script>
    </head>
    <body>
        <ul id="sList">
            <li>CSS3</li>
            <li>JavaScript</li>
        </ul>
    </body>
</html>
