<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Chapter_14_05</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn1').click(function(){
                    alert('你按到' + $('#btn1').attr('value')+'了');
                })
                $('#btn2').click(function(){
                    alert('你按到' + $('#btn2').attr('value')+'了');
                })
            });
        </script>
    </head>
    <body>
        <p>
            <input type="button" id="btn1" value="按鈕1">
            <input type="button" id="btn2" value="按鈕2">
        </p>
    </body>
</html>
