<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Chapter_14_01</title>
        <style>
            #box1{
                background-color: yellow;
                width: 100px;
                height: 100px;
                float: left;
            }
            #box2{
                width: 50px;
                height: 100px;
                background-color: lawngreen;
                float: left;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                alert($('#box1').css('width'));
                $('#box2').css('width',$('#box1').css('width'));
            })
        </script>
    </head>
    <body>
        <div id="box1">Box1</div>
        <div id="box2">Box2</div>
    </body>
</html>
